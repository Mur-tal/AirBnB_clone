<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone: Web Static</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Location: </h3>
                <h4>Lagos, Oyo</h4>
                <ul class="popover">
                    <li>
                        <h2>Lagos</h2>
                        <ul>
                            <li>Agege</li>
                            <li>Mushin</li>
                            <li>Ikeja</li>
                        </ul>
                        <h2>Oyo</h2>
                        <ul>
                            <li>Ibadan</li>
                            <li>Ogbomoso</li>
                            <li>Aawe</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities: </h3>
                <h4>DSTV, wifi</h4>
                <ul class="popover">
                    <li>DSTV</li>
                    <li>wifi</li>
                    <li>Swimming pool</li>
                    <li>Dry clean</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>Studio Apartment</h2></article>
            <article><h2>Penthouse</h2></article>
            <article><h2>Apartment</h2></article>
        </section>
    </div>
    <footer><p>Best School</p></footer>
</body>
</html>
